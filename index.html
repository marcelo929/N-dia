<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Convite Especial</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Using a dark background for the minimalist vibe */
            background-color: #1a202c; /* Equivalent to gray-900 in Tailwind */
            color: white; /* Default text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Custom pastel colors for the Superman theme, adapted for dark background */
        .superman-blue-pastel {
            color: #A7D9FF; /* Pastel blue */
        }
        .superman-red-pastel {
            color: #FFB3B3; /* Pastel red */
        }
        /* Styles for the moving "No" button */
        .moving-btn {
            position: absolute;
            transition: all 0.3s ease-out;
        }
        /* Styles for calendar days */
        .calendar-day {
            transition: all 0.2s ease-in-out;
            display: flex; /* Use flex to center content */
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 100%; /* Makes cells square */
            position: relative; /* For absolute positioning of content */
        }
        .calendar-day span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .calendar-day:not(.disabled):hover {
            transform: scale(1.1);
            background-color: #ec4899; /* pink-500 */
            color: white;
            cursor: pointer;
        }
        .calendar-day.disabled {
            background-color: #4a5568; /* gray-700 for disabled days */
            color: #a0aec0; /* gray-400 for disabled text */
            cursor: not-allowed;
            text-decoration: line-through;
        }
        /* Styles for time slots */
        .time-slot {
            transition: all 0.2s ease-in-out;
        }
        .time-slot:hover {
            transform: scale(1.05);
        }
        /* Selected state for calendar days and time slots */
        .selected {
            background-color: #ec4899 !important; /* pink-500 */
            color: white !important;
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.7);
        }
        /* Main container to center content vertically and horizontally */
        #main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Allow it to grow and fill space */
        }
        /* Hidden and opacity transitions for sections */
        .transition-opacity {
            transition: opacity 0.5s ease-in-out;
        }
        .opacity-0 {
            opacity: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-container" class="p-6">
        <!-- Initial Question Section -->
        <div id="initial-question" class="text-center transition-opacity duration-500">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-pink-400">Uma pergunta r√°pida...</h1>
            <p class="text-xl md:text-2xl mb-8">Voc√™ ainda quer ir ao cinema comigo?</p>
            <div class="flex justify-center items-center gap-4 relative h-20">
                <button id="yes-btn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-lg transition-transform transform hover:scale-105">
                    SIM! Com certeza!
                </button>
                <button id="no-btn" class="moving-btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-lg">
                    N√£o
                </button>
            </div>
        </div>

        <!-- Date and Time Picker Section (initially hidden) -->
        <div id="date-time-picker" class="hidden text-center transition-opacity duration-500 w-full max-w-md mx-auto opacity-0">
            <h2 class="text-3xl md:text-4xl font-bold mb-2 text-pink-400">Que demais! üéâ</h2>
            <p class="text-lg md:text-xl mb-6">Escolha o melhor dia e hor√°rio para voc√™ em Julho:</p>
            
            <!-- Calendar -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-xl">
                <div class="text-center mb-4">
                    <h3 class="text-2xl font-semibold">Julho 2025</h3>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-2 text-center">
                    <!-- Calendar days will be generated by JS -->
                </div>
            </div>

            <!-- Time Slots -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-4">Que horas?</h3>
                <div id="time-slots" class="flex flex-wrap justify-center gap-3">
                    <button class="time-slot bg-gray-700 hover:bg-pink-500 text-white font-semibold py-2 px-6 rounded-full transition">15:00</button>
                    <button class="time-slot bg-gray-700 hover:bg-pink-500 text-white font-semibold py-2 px-6 rounded-full transition">16:00</button>
                    <button class="time-slot bg-gray-700 hover:bg-pink-500 text-white font-semibold py-2 px-6 rounded-full transition">17:00</button>
                    <button class="time-slot bg-gray-700 hover:bg-pink-500 text-white font-semibold py-2 px-6 rounded-full transition">18:00</button>
                </div>
            </div>

            <button id="confirm-btn" class="mt-8 bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-10 rounded-lg text-lg shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                Confirmar
            </button>
        </div>

        <!-- Confirmation Section (initially hidden) -->
        <div id="confirmation" class="hidden text-center transition-opacity duration-500 opacity-0">
            <div class="text-6xl mb-4">‚ù§Ô∏è</div>
            <h2 class="text-3xl md:text-4xl font-bold mb-4 text-pink-400">Combinado!</h2>
            <p id="confirmation-text" class="text-xl md:text-2xl"></p>
            <p class="mt-4 text-lg">Mal posso esperar!</p>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAQ5j7rvDoIQe_AN-NL36UaN72hjZ2K7QI",
            authDomain: "nadia-project-d8d83.firebaseapp.com",
            projectId: "nadia-project-d8d83",
            storageBucket: "nadia-project-d8d83.firebasestorage.app",
            messagingSenderId: "325127369432",
            appId: "1:325127369432:web:6d289d96fd3f2d776addad",
            measurementId: "G-XD6J7F37ZK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        const initialQuestion = document.getElementById('initial-question');
        const dateTimePicker = document.getElementById('date-time-picker');
        const confirmation = document.getElementById('confirmation');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        const calendarGrid = document.getElementById('calendar-grid');
        const timeSlots = document.querySelectorAll('.time-slot');
        const confirmationText = document.getElementById('confirmation-text');

        let selectedDateElement = null; // Renamed to avoid conflict with Date object
        let selectedTime = null;

        // --- Gimmick for the "No" button ---
        noBtn.addEventListener('mouseover', () => {
            const container = noBtn.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            const newTop = Math.random() * (containerRect.height - noBtn.offsetHeight);
            const newLeft = Math.random() * (containerRect.width - noBtn.offsetWidth);

            noBtn.style.top = `${newTop}px`;
            noBtn.style.left = `${newLeft}px`;
        });
        
        // --- Transition to Date Picker ---
        yesBtn.addEventListener('click', () => {
            initialQuestion.classList.add('opacity-0');
            setTimeout(() => {
                initialQuestion.classList.add('hidden');
                dateTimePicker.classList.remove('hidden');
                dateTimePicker.classList.add('opacity-100');
            }, 500);
        });

        // --- Calendar Generation ---
        function generateCalendar() {
            const year = 2025;
            const month = 6; // July (0-indexed)
            
            // Get the actual current date to disable past days dynamically
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize to start of day for comparison

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            const dayHeaders = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];
            dayHeaders.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'font-bold text-pink-400';
                dayEl.innerText = day;
                calendarGrid.appendChild(dayEl);
            });

            // Add blank spaces for days before the 1st of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const blankEl = document.createElement('div');
                calendarGrid.appendChild(blankEl);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.innerHTML = `<span>${day}</span>`; // Wrap day number in span for centering
                dayEl.className = 'calendar-day p-2 rounded-full cursor-pointer bg-gray-700';

                const dayDate = new Date(year, month, day);
                dayDate.setHours(0, 0, 0, 0); // Normalize for comparison

                if (dayDate < today) {
                    dayEl.classList.add('disabled');
                } else {
                    dayEl.addEventListener('click', () => {
                        if (selectedDateElement) {
                            selectedDateElement.classList.remove('selected');
                            selectedDateElement.classList.remove('text-white');
                            selectedDateElement.classList.add('bg-gray-700');
                        }
                        selectedDateElement = dayEl;
                        selectedDateElement.classList.add('selected');
                        selectedDateElement.classList.remove('bg-gray-700');
                        selectedDateElement.classList.add('text-white');
                        checkSelections();
                    });
                }
                calendarGrid.appendChild(dayEl);
            }
        }
        
        // --- Time Slot Selection ---
        timeSlots.forEach(slot => {
            slot.addEventListener('click', () => {
                const currentSelected = document.querySelector('.time-slot.selected');
                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                }
                slot.classList.add('selected');
                selectedTime = slot.innerText;
                checkSelections();
            });
        });

        // --- Check if both date and time are selected ---
        function checkSelections() {
            if (selectedDateElement && selectedTime) {
                confirmBtn.disabled = false;
            } else {
                confirmBtn.disabled = true;
            }
        }

        // --- Confirmation and Firebase Save ---
        confirmBtn.addEventListener('click', async () => { // Made async for Firebase call
            if (!selectedDateElement || !selectedTime) return;

            const date = selectedDateElement.innerText;
            const fullDate = new Date(2025, 6, parseInt(date)); // Reconstruct full date for Firebase

            confirmationText.innerText = `Te vejo no dia ${date} de Julho √†s ${selectedTime}.`;

            // Firebase Save Logic
            try {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const userId = 'anonymous_user'; // Using a generic ID as no auth is implemented

                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/encontrosCinema`), {
                    dataSugestao: fullDate.toISOString().split('T')[0], // YYYY-MM-DD
                    horaSugestao: selectedTime,
                    timestamp: new Date()
                });
                console.log("Sugest√£o enviada com sucesso para o Firestore!");
            } catch (e) {
                console.error("Erro ao adicionar documento: ", e);
                // Optionally, update confirmationText to show an error
                confirmationText.innerText = `Ops! Houve um erro ao salvar a sugest√£o. Tente novamente.`;
                document.getElementById('confirmation').querySelector('p.mt-4').innerText = `Erro: ${e.message}`;
            }

            // Transition to confirmation screen
            dateTimePicker.classList.remove('opacity-100');
            dateTimePicker.classList.add('opacity-0');
            setTimeout(() => {
                dateTimePicker.classList.add('hidden');
                confirmation.classList.remove('hidden');
                confirmation.classList.add('opacity-100');
            }, 500);
        });

        // Initialize the calendar when the page loads
        generateCalendar();
    </script>

</body>
</html>
